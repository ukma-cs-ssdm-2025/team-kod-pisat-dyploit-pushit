openapi: 3.0.0
info:
  title: Movies & Users API
  version: 1.0.0
  description: REST API для керування користувачами та фільмами
  contact:
    name: API Support
    email: team@example.com
servers:
  - url: http://localhost:3000
    description: Development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /api/v1/auth/register:
    post:
      summary: Реєстрація нового користувача
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
                - email
                - nickname
              properties:
                username:
                  type: string
                  example: '@newuser'
                password:
                  type: string
                  example: Qwerty!123
                email:
                  type: string
                  example: user@example.com
                nickname:
                  type: string
                  example: MovieFan
      responses:
        '201':
          description: Користувача зареєстровано
        '400':
          description: Некоректні вхідні дані
        '409':
          description: Користувач вже існує
  /api/v1/auth/login:
    post:
      summary: Авторизація користувача (отримання JWT токена)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: '@newuser'
                password:
                  type: string
                  example: Qwerty!123
      responses:
        '200':
          description: Авторизація успішна
        '401':
          description: Невірний логін або пароль
  /api/v1/movies/stats:
    get:
      summary: Отримати статистику по фільмах
      tags:
        - Movies
      responses:
        '200':
          description: Успішне отримання статистики
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  avgRating:
                    type: number
                  genres:
                    type: array
                    items:
                      type: string
  /api/v1/movies:
    get:
      summary: Отримати список усіх фільмів з пошуком та фільтрацією
      tags:
        - Movies
      parameters:
        - name: page
          in: query
          required: false
          description: Номер сторінки
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          required: false
          description: Кількість записів на сторінку
          schema:
            type: integer
            default: 50
        - name: search
          in: query
          required: false
          description: Пошук по назві або опису
          schema:
            type: string
        - name: genre
          in: query
          required: false
          description: Фільтр по жанру
          schema:
            type: string
        - name: person
          in: query
          required: false
          description: Пошук по імені людини (актор, режисер, продюсер)
          schema:
            type: string
        - name: sort
          in: query
          required: false
          description: Сортування
          schema:
            type: string
            enum:
              - newest
              - oldest
              - title_asc
              - rating_desc
              - rating_asc
            default: newest
      responses:
        '200':
          description: Список фільмів
    post:
      summary: Створити новий фільм з прив'язкою до людей
      tags:
        - Movies
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                description:
                  type: string
                genre:
                  type: string
                rating:
                  type: number
                people_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '201':
          description: Фільм створено
        '400':
          description: Некоректні дані
        '403':
          description: Недостатньо прав
  /api/v1/movies/genres:
    get:
      summary: Отримати список унікальних жанрів
      tags:
        - Movies
      responses:
        '200':
          description: Успішне отримання списку жанрів
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/v1/movies/{id}:
    get:
      summary: Отримати фільм за ID з усіма людьми
      tags:
        - Movies
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      responses:
        '200':
          description: Інформація про фільм та пов'язаних людей
        '404':
          description: Фільм не знайдено
    put:
      summary: Оновити дані фільму та зв'язки з людьми
      tags:
        - Movies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                genre:
                  type: string
                rating:
                  type: number
                people_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Фільм оновлено
        '403':
          description: Недостатньо прав
        '404':
          description: Фільм не знайдено
    delete:
      summary: Видалити фільм за ID
      tags:
        - Movies
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      responses:
        '200':
          description: Фільм видалено
        '403':
          description: Недостатньо прав
        '404':
          description: Фільм не знайдено
  /api/v1/movies/{userParam}/likes/{movieId}:
    post:
      summary: Додати фільм до списку улюблених користувача
      tags:
        - Movies
      security:
        - bearerAuth: []
      parameters:
        - name: userParam
          in: path
          required: true
          schema:
            type: string
          description: ID або username користувача (наприклад, "12" або "@alex")
        - name: movieId
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      responses:
        '200':
          description: Фільм додано до улюблених
        '404':
          description: Користувача або фільм не знайдено
        '500':
          description: Помилка сервера
    delete:
      summary: Видалити фільм зі списку улюблених користувача
      tags:
        - Movies
      security:
        - bearerAuth: []
      parameters:
        - name: userParam
          in: path
          required: true
          schema:
            type: string
          description: ID або username користувача (наприклад, "12" або "@alex")
        - name: movieId
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      responses:
        '200':
          description: Фільм видалено з улюблених
        '404':
          description: Користувача або фільм не знайдено
        '500':
          description: Помилка сервера
  /api/v1/people/stats:
    get:
      summary: Отримати статистику по людях
      tags:
        - People
      responses:
        '200':
          description: Успішне отримання статистики
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  actors:
                    type: integer
                  directors:
                    type: integer
                  producers:
                    type: integer
  /api/v1/people/professions:
    get:
      summary: Отримати список унікальних професій
      tags:
        - People
      responses:
        '200':
          description: Успішне отримання списку професій
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/v1/people:
    get:
      summary: Отримати список усіх людей з пошуком та фільтрацією
      tags:
        - People
      parameters:
        - name: page
          in: query
          required: false
          description: Номер сторінки
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          required: false
          description: Кількість записів на сторінку
          schema:
            type: integer
            default: 50
        - name: search
          in: query
          required: false
          description: Пошук по імені, прізвищу або біографії
          schema:
            type: string
        - name: profession
          in: query
          required: false
          description: Фільтр по професії
          schema:
            type: string
      responses:
        '200':
          description: Успішне отримання списку людей
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                  limit:
                    type: integer
                  total:
                    type: integer
                  totalPages:
                    type: integer
                  people:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        first_name:
                          type: string
                        last_name:
                          type: string
                        profession:
                          type: string
                        biography:
                          type: string
    post:
      summary: Додати нову людину
      tags:
        - People
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - first_name
                - last_name
                - profession
              properties:
                first_name:
                  type: string
                  example: Tom
                last_name:
                  type: string
                  example: Cruise
                profession:
                  type: string
                  enum:
                    - actor
                    - producer
                    - director
                biography:
                  type: string
                  example: Американський актор і продюсер.
                movie_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '201':
          description: Людину створено
        '400':
          description: Некоректні дані
        '403':
          description: Недостатньо прав
        '500':
          description: Помилка бази даних
  /api/v1/people/{id}:
    get:
      summary: Отримати інформацію про конкретну людину з фільмами
      tags:
        - People
      parameters:
        - name: id
          in: path
          required: true
          description: ID людини
          schema:
            type: integer
      responses:
        '200':
          description: Успішне отримання даних людини з переліком фільмів
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  first_name:
                    type: string
                  last_name:
                    type: string
                  profession:
                    type: string
                  biography:
                    type: string
                  movies:
                    type: array
                    items:
                      type: object
        '404':
          description: Людину не знайдено
    put:
      summary: Оновити інформацію про людину
      tags:
        - People
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID людини
          schema:
            type: integer
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                profession:
                  type: string
                biography:
                  type: string
                movie_ids:
                  type: array
                  items:
                    type: integer
      responses:
        '200':
          description: Людину оновлено
        '403':
          description: Недостатньо прав
        '404':
          description: Людину не знайдено
        '500':
          description: Помилка бази даних
    delete:
      summary: Видалити людину
      tags:
        - People
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID людини
      responses:
        '200':
          description: Людину видалено
        '403':
          description: Недостатньо прав
        '404':
          description: Людину не знайдено
        '500':
          description: Помилка бази даних
  /api/v1/reviews:
    get:
      summary: Отримати список усіх рецензій
      tags:
        - Reviews
      responses:
        '200':
          description: Список рецензій
    post:
      summary: Створити нову рецензію
      tags:
        - Reviews
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - body
                - rating
                - movie_id
              properties:
                title:
                  type: string
                body:
                  type: string
                rating:
                  type: integer
                movie_id:
                  type: integer
      responses:
        '201':
          description: Рецензію створено
  /api/v1/reviews/{id}:
    get:
      summary: Отримати рецензію за ID
      tags:
        - Reviews
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Рецензія знайдена
        '404':
          description: Рецензія не знайдена
    put:
      summary: Оновити рецензію
      tags:
        - Reviews
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                rating:
                  type: integer
      responses:
        '200':
          description: Рецензію оновлено
        '403':
          description: Недостатньо прав
        '404':
          description: Рецензію не знайдено
    delete:
      summary: Видалити рецензію
      tags:
        - Reviews
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Рецензію видалено
        '403':
          description: Недостатньо прав
        '404':
          description: Рецензію не знайдено
  /api/v1/upload/avatar:
    post:
      summary: Завантажити аватар користувача
      description: >
        Приймає зображення користувача (`.jpg`, `.png`, `.jpeg`) та завантажує
        його до Cloudflare R2.

        Повертає публічне посилання на файл.

        Якщо у користувача вже є аватарка, повторний аплоад заборонений.
      tags:
        - Upload
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Файл зображення користувача
      responses:
        '200':
          description: Файл успішно завантажено
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  url:
                    type: string
                    example: >-
                      https://example-bucket.r2.cloudflarestorage.com/avatars/1731348743215_avatar.png
        '400':
          description: Файл не був переданий або аватарка вже існує
        '401':
          description: Неавторизований користувач
        '404':
          description: Користувача не знайдено
        '500':
          description: Помилка сервера або завантаження файлу
    put:
      summary: Замінити існуючу аватарку
      description: >
        Якщо у користувача вже є аватарка, старий файл видаляється з Cloudflare
        R2, а новий завантажується замість нього.

        Повертає публічне посилання на новий файл.
      tags:
        - Upload
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Новий файл зображення (.jpg, .jpeg або .png)
      responses:
        '200':
          description: Аватарку успішно замінено
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  url:
                    type: string
                    example: >-
                      https://example-bucket.r2.cloudflarestorage.com/avatars/1731348743215_avatar.png
        '400':
          description: >-
            Файл не передано або сталася помилка під час видалення старого
            аватара
        '401':
          description: Неавторизований користувач
        '404':
          description: Користувача не знайдено
        '500':
          description: Помилка сервера або завантаження файлу
  /api/v1/upload/avatar/{param}:
    delete:
      summary: Видалити аватар користувача
      description: >-
        Видаляє аватарку користувача за його ID або username. Адміністратор може
        видаляти будь-які аватарки, звичайний користувач — лише свою.
      tags:
        - Upload
      security:
        - bearerAuth: []
      parameters:
        - name: param
          in: path
          required: true
          description: ID або username користувача (наприклад, `2` або `@string5`)
          schema:
            type: string
      responses:
        '200':
          description: Аватарку успішно видалено
        '400':
          description: Аватарки не існує
        '401':
          description: Неавторизований користувач
        '403':
          description: Недостатньо прав для видалення чужої аватарки
        '404':
          description: Користувача не знайдено
        '500':
          description: Помилка сервера
  /api/v1/upload/movie-cover/{id}:
    post:
      summary: Завантажити обкладинку фільму
      description: >
        Дозволено лише адміністратору. Приймає зображення та завантажує до
        Cloudflare R2.

        Якщо у фільму вже є обкладинка, повторне завантаження заборонено.
      tags:
        - Upload
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                cover:
                  type: string
                  format: binary
                  description: Файл зображення обкладинки
      responses:
        '200':
          description: Обкладинку завантажено
        '400':
          description: Файл не передано або обкладинка вже існує
        '401':
          description: Неавторизований користувач
        '403':
          description: Недостатньо прав
        '404':
          description: Фільм не знайдено
        '500':
          description: Помилка сервера
    put:
      summary: Замінити обкладинку фільму
      description: >
        Адміністратор може замінити існуючу обкладинку. Стара обкладинка
        видаляється з R2.
      tags:
        - Upload
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                cover:
                  type: string
                  format: binary
                  description: Новий файл зображення
      responses:
        '200':
          description: Обкладинку замінено
        '403':
          description: Недостатньо прав
        '404':
          description: Фільм не знайдено
    delete:
      summary: Видалити обкладинку фільму
      description: |
        Тільки адміністратор може видаляти обкладинки фільмів.
      tags:
        - Upload
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID фільму
      responses:
        '200':
          description: Обкладинку видалено
        '403':
          description: Недостатньо прав
        '404':
          description: Фільм або обкладинку не знайдено
  /api/v1/upload/person-avatar/{id}:
    post:
      summary: Завантажити аватарку людини
      description: >
        Дозволено лише адміністратору. Приймає зображення та завантажує до
        Cloudflare R2.

        Якщо у людини вже є аватарка, повторне завантаження заборонено.
      tags:
        - Upload
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          description: ID людини
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Файл аватарки
      responses:
        '200':
          description: Аватарку завантажено
        '400':
          description: Файл не передано або аватарка вже існує
        '403':
